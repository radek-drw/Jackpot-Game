<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Jackpot Game</title>
</head>

<body>
  <div class="wrapper">

    <h1>Jackpot</h1>
    <div class="cards">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>

    <input type="number" class="bid-value" placeholder="Value...">

    <button class="play">Start!</button>

    <div class="statistics">
      <div class="results">
        <p><span class="game-result"></span></p>
        <p>Your money before next game: <span class="wallet"></span></p>
      </div>

      <div class="stats">
        <p>Games: <span class="games-number"></span></p>
        <p>Wins: <span class="wins"></span></p>
        <p>Losses: <span class="losses"></span></p>
      </div>
    </div>

  </div>

  <script src="js/Wallet.js"></script>
  <script src="js/Statistics.js"></script>
  <script src="js/Draw.js"></script>
  <script src="js/Result.js"></script>
  <script src="js/Game.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
