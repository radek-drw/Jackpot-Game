<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Jackpot Game</title>
</head>

<body>
  <div class="wrapper">
    <h1>Jackpot</h1>
    <div class="cards">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <input type="number" class="value" placeholder="Value...">
    <button class="play">Start!</button>
    <div class="statistics">
      <div class="results">
        <p>Your money before next game: <span class="wallet"></span></p>
        <p>Result: <span class="game-result"></span></p>
      </div>

      <div class="stats">
        <p>Games: <span class="game-count"></span></p>
        <p>Wins: <span class="win"></span></p>
        <p>Losses: <span class="losses"></span></p>
      </div>
    </div>
  </div>


</body>

</html>
